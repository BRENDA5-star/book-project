<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Project</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

  <!--------------------------- brenda section  start--------------------------------------------------------------------->

  <!----------------cover image----------------->

  <div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="library6.jpg" alt="Library" style="width:100%;">
        </div>

        <div class="item">
          <img src="library1.jpg" alt="Library" style="width:100%;">
        </div>

        <div class="item">
          <img src="reading.jpg" alt="Library" style="width:100%;">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <!----------------cover image----------------->

  


  <!----------------add book------------------>
  <div class="jumbotron text-center">
    <h1>DNB Books</h1>

    <div id="books">
      <template class="book">
        <p>Book Title</p>
        <p>Book Author</p>
        </template>
        <hr>
    </div>
  </div>


  <br>
  <h1>Add New Book</h1>
  <div class="container">
    <div class="row">
      <div class="col"></div>
      <div class="col">
        <form action="submit" id="AddBook">
          <input class="form-control" type="text" name="title" placeholder="Title of the book..." required="">
          <br>
          <input class="form-control" type="text" name="author" placeholder="Author of the book..." required="">
          <br>
          <button class="btn btn-danger" type="submit">Add book</button>
        </form>
      </div>
      <div class="col"></div>
    </div>

  </div>




  <!-------------------- brenda section  end ------------------------>
</body>

</html>
