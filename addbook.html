        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label"
>Category</label>
            <div class="col-sm-10">
                <div class="col-sm-5">
                    <div class="input-group">

                        <span class="input-group-addon"><span
class="glyphicon glyphicon-folder-close"></span></span>
                        <select id='category' name="genre" class="form-control">
                            <option disabled>--Select Genre--</option>
                            <option value="Science and Technology">Science and Technology</option>
                            <option value="Business">Business</option>
                            <option value="Literature">Literature</option>
                            <option value="Arts and Entertainment">Arts</option>
                            <!-- <option value="General">General</option> -->
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
            </div>


        </div>
        </div>


        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2
col-form-label">Title</label>
            <div class="col-sm-10">
                <input class="form-control" id="title"type="text"
placeholder="Title">

            </div>
        </div>

        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2
col-form-label">Author</label>
            <div class="col-sm-10">
                <input class="form-control" id="author"type="text"
placeholder="Author">
            </div>
        </div>


        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2
col-form-label">Publication Year</label>
            <div class="col-sm-10">
                <input type="date" name="date" value="" id="year"
size="50" placeholder="Release Date Name"
                    class="form-control">
            </div>
        </div>
        </div>

        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2
col-form-label">Image URL</label>
            <div class="col-sm-10">
                <textarea name="image" id="image"
size="50" placeholder="image url"
                    class="form-control"></textarea>
            </div>
        </div>
        </div>
